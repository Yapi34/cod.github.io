<!DOCTYPE html>
<html>
  <head>
    <title>AR Sampah</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-assets>
        <video 
        id="vidiomasjid" 
        src="vidio_masjid.mp4" 
        preload="auto" 
        autoplay 
        loop 
        muted
        playsinline
        crossorigin="anonymous">
        </video>
      </a-assets>
      <!-- Marker Hiro (Satu marker untuk gambar dan teks) -->
      <a-marker preset="hiro">

        <!-- Gambar Sampah -->
        <a-video 
          src="#vidiomasjid" 
          width="1.5" 
          height="0.9"
          position="0 0.5 0"
          rotation="0 0 0"
          scale="1 1 -1">
        </a-video>

        <!-- Teks di bawah gambar -->
        <a-text 
          value="Sampah Organik:\nDaun, sisa makanan.\nBisa jadi kompos!" 
          color="white" 
          position="0 -0.2 0" 
          align="center" 
          width="2">
        </a-text>
      </a-marker>
      <script>
        window.addEventListener('click', function () {
        var video = document.querySelector('#vidiomasjid');
        if (video) {
        video.play();
          }
        });
      </script>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
