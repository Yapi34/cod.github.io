<!DOCTYPE html>
<html>
  <head>
    <title>AR Sampah</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Marker 1: Organik -->
      <a-marker preset="hiro">
        <a-text value="Sampah Organik:\nDaun, sisa makanan.\nBisa jadi kompos!" color="green" position="0 0.5 0" align="center"></a-text>
      </a-marker>

      <!-- Marker 2: Anorganik -->
      <a-marker type="pattern" url="pattern-hiro.patt">
        <a-text value="Sampah Anorganik:\nPlastik, kaleng.\nBisa didaur ulang!" color="blue" position="0 0.5 0" align="center"></a-text>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
